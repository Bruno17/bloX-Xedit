<div class="kalender">
<form action="[~[+xett.config.gets.callID+]~]&day=[+xett.config.gets.callday+]&month=[+xett.config.gets.callmonth+]&year=[+xett.config.gets.callyear+]" method="post" name="FormName">	
<input type="hidden" name="setfields" value="pagetitle,published,room_ID,createdby,description,Time:startdate||starttime,Timeend:enddate||endtime" />
<input type="hidden" name="createdby" value="[+xett.config.userID+]" />
<input type="hidden" name="event_ID" value="[+xett.outerdata.id+]" />
<input type="hidden" name="room_ID" value="[+xett.config.gets.room_ID+]" />
<input type="hidden" name="starttime" value="00:00" />
<input type="hidden" name="endtime" value="00:00" />
<input type="hidden" name="action" value="update" />
<input type="hidden" name="oldTime" value="[+xett.outerdata.Time+]" />
<input type="hidden" name="oldTimeend" value="[+xett.outerdata.Timeend+]" />
<table><tbody>
<tr>
<th colspan="3">
<h3>Zimmerreservierung [+xett.config.gets.room_title+]</h3>	
</th>
</tr>
<td>	
Mieter
</td>
<td colspan="2">	
<input type="text" name="pagetitle" style="width:300px" value="[+xett.outerdata.pagetitle+]" />
</td>
</tr>
<tr>
<td>	
Mietbeginn	
</td>
<td colspan="2">
<input id="dp-normal-1" 
class="w8em format-d-m-y divider-dot range-low-[+xett.outerdata.range_low+] range-high-[+xett.outerdata.range_high+] no-fade" 
type="text" maxlength="10" value="[+xett.outerdata.Time:date_ger=`%d.%m.%Y`+]" name="startdate"/>		
</td>
</tr>
<tr>
<td>	
Mietende	
</td>
<td colspan="2">
<input id="dp-normal-2" 
class="w8em format-d-m-y divider-dot range-low-[+xett.outerdata.range_low+] range-high-[+xett.outerdata.range_high+] no-fade" 
type="text" maxlength="10" value="[+xett.outerdata.Timeend:date_ger=`%d.%m.%Y`+]" name="enddate"/>		
</td>
</tr>
<tr>
<td>	
Ver&ouml;ffentlicht
</td>
<td>
<input type="hidden" name="published" value="0"/>	
<input type="checkbox" name="published" value="1" [+xett.outerdata.published:is=`1`:then=`checked="checked"`+]/>
</td>
<td>	
</td>
</tr>
<tr>
<td>	
Bemerkungen
</td>
<td colspan="2">	
<textarea style="width: 300px;" rows="5" type="text" name="description">[+xett.outerdata.description+]</textarea>
</td>
</tr>
</tbody></table>
<div class="clear"></div>
<input type="submit" name="savexet" value="Speichern" border="0"/>
<a href="[~[+xett.config.gets.callID+]~]&day=[+xett.config.gets.callday+]&month=[+xett.config.gets.callmonth+]&year=[+xett.config.gets.callyear+]">Abbrechen</a>	
</form>	
</div>

{{Dateilisten}}
